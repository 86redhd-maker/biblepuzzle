<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>말씀 조각 맞추기</title>
  <!-- SUIT 폰트 -->
  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
  <style>
    /* ============================
       BiblePuzzle — Sticker Collection Theme 🌈✨
       모바일 최적화 완료!
       ============================ */

    :root {
      --primary: #ff6b9d;
      --secondary: #4ecdc4;
      --accent: #ffe66d;
      --purple: #a8e6cf;
      --orange: #ffa726;
      
      --bg-main: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --bg-card: rgba(255, 255, 255, 0.95);
      --text-dark: #2d3748;
      --text-light: #718096;
      
      --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.1);
      --shadow-glow: 0 0 20px rgba(255, 107, 157, 0.3);
      --border-radius: 20px;
      --sticker-radius: 16px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'SUIT', -apple-system, 'Apple SD Gothic Neo', system-ui, sans-serif;
      background: var(--bg-main);
      color: var(--text-dark);
      min-height: 100vh;
      padding: 15px;
      position: relative;
      overflow-x: hidden;
      font-size: 16px;
      line-height: 1.5;
    }

    /* 반짝이는 배경 애니메이션 - 모바일에서는 단순화 */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, #fff, transparent),
        radial-gradient(1px 1px at 40px 70px, rgba(255, 255, 255, 0.8), transparent),
        radial-gradient(1px 1px at 90px 40px, #fff, transparent);
      background-repeat: repeat;
      background-size: 200px 100px;
      animation: sparkle 4s linear infinite;
    }

    @keyframes sparkle {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-100px); }
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      position: relative;
    }

    /* ===== 홈 화면 ===== */
    .home-screen {
      background: var(--bg-card);
      border-radius: var(--border-radius);
      padding: 40px 25px;
      text-align: center;
      box-shadow: var(--shadow-soft);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .home-screen::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 107, 157, 0.1), transparent);
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    .admin-link {
      position: absolute;
      top: 15px;
      right: 15px;
      background: linear-gradient(135deg, var(--accent), var(--orange));
      color: var(--text-dark);
      border: none;
      padding: 8px 12px;
      border-radius: 20px;
      font-weight: 700;
      font-size: 13px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(255, 230, 109, 0.4);
      transition: all 0.3s ease;
      z-index: 10;
    }

    .admin-link:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 6px 16px rgba(255, 230, 109, 0.6);
    }

    .home-screen h1 {
      font-size: clamp(2rem, 6vw, 3.5rem);
      font-weight: 900;
      margin-bottom: 15px;
      background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.1));
      position: relative;
      z-index: 1;
      line-height: 1.1;
    }

    .home-screen p {
      font-size: clamp(1rem, 3vw, 1.2rem);
      color: var(--text-light);
      margin-bottom: 30px;
      line-height: 1.6;
      font-weight: 600;
      position: relative;
      z-index: 1;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    .start-btn {
      background: linear-gradient(135deg, var(--primary), #ff8a9b);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: clamp(1.1rem, 4vw, 1.3rem);
      font-weight: 800;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(255, 107, 157, 0.4);
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
      overflow: hidden;
      min-height: 50px;
    }

    .start-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .start-btn:hover::before {
      left: 100%;
    }

    .start-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 12px 35px rgba(255, 107, 157, 0.6);
    }

    /* ===== 퍼즐 화면 ===== */
    .puzzle-screen {
      display: none;
      background: var(--bg-card);
      border-radius: var(--border-radius);
      padding: 20px;
      box-shadow: var(--shadow-soft);
      backdrop-filter: blur(10px);
    }

    .puzzle-header {
      text-align: center;
      margin-bottom: 25px;
    }

    .puzzle-header h2 {
      font-size: clamp(1.3rem, 4vw, 1.8rem);
      font-weight: 800;
      color: var(--text-dark);
      margin-bottom: 12px;
      line-height: 1.3;
    }

    .verse-info {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: linear-gradient(135deg, var(--secondary), #5dd4cd);
      color: white;
      padding: 10px 16px;
      border-radius: 20px;
      font-weight: 700;
      box-shadow: 0 4px 12px rgba(78, 205, 196, 0.3);
      font-size: clamp(0.9rem, 3vw, 1rem);
    }

    .instruction {
      background: linear-gradient(135deg, rgba(255, 230, 109, 0.2), rgba(255, 167, 38, 0.2));
      border: 2px dashed var(--accent);
      border-radius: var(--sticker-radius);
      padding: 15px;
      margin: 18px 0;
      text-align: center;
      font-weight: 600;
      color: var(--text-dark);
      font-size: clamp(0.9rem, 3vw, 1rem);
      line-height: 1.5;
    }

    /* 퍼즐 영역 - 스티커 컬렉션북 스타일 */
    .puzzle-area {
      background: linear-gradient(135deg, #f7fafc, #edf2f7);
      border: 3px solid #e2e8f0;
      border-radius: var(--border-radius);
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      min-height: 280px;
      position: relative;
    }

    .puzzle-area::before {
      content: '📋 스티커 컬렉션북';
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg-card);
      padding: 4px 12px;
      border-radius: 12px;
      font-weight: 700;
      font-size: clamp(0.8rem, 2.5vw, 0.9rem);
      color: var(--text-light);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      white-space: nowrap;
    }

    /* 스티커 조각들 */
    .puzzle-piece {
      background: linear-gradient(135deg, var(--primary), #ff8a9b);
      color: white;
      border: none;
      border-radius: var(--sticker-radius);
      padding: 14px 16px;
      font-weight: 700;
      font-size: clamp(0.9rem, 2.8vw, 1rem);
      line-height: 1.4;
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease;
      box-shadow: 
        0 4px 15px rgba(255, 107, 157, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      text-align: center;
      overflow: hidden;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      word-break: keep-all;
      hyphens: none;
    }

    /* 스티커 홀로그램 효과 */
    .puzzle-piece::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.6s;
    }

    .puzzle-piece:hover::before {
      left: 100%;
    }

    /* 각 조각마다 다른 색상 */
    .puzzle-piece:nth-child(5n+1) {
      background: linear-gradient(135deg, var(--primary), #ff8a9b);
      box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }

    .puzzle-piece:nth-child(5n+2) {
      background: linear-gradient(135deg, var(--secondary), #5dd4cd);
      box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }

    .puzzle-piece:nth-child(5n+3) {
      background: linear-gradient(135deg, var(--accent), var(--orange));
      box-shadow: 0 4px 15px rgba(255, 230, 109, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.3);
      color: var(--text-dark);
    }

    .puzzle-piece:nth-child(5n+4) {
      background: linear-gradient(135deg, var(--purple), #9be7d1);
      box-shadow: 0 4px 15px rgba(168, 230, 207, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.3);
      color: var(--text-dark);
    }

    .puzzle-piece:nth-child(5n) {
      background: linear-gradient(135deg, #a78bfa, #c084fc);
      box-shadow: 0 4px 15px rgba(167, 139, 250, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }

    .puzzle-piece:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 
        0 8px 25px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.4);
    }

    .puzzle-piece:active {
      transform: translateY(-2px) scale(0.98);
    }

    .puzzle-piece.selected {
      transform: translateY(-6px) scale(1.05);
      box-shadow: 
        0 12px 30px rgba(0, 0, 0, 0.3),
        0 0 0 3px rgba(255, 255, 255, 0.8),
        0 0 20px var(--shadow-glow);
      animation: pulse 1s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      0% { box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3), 0 0 0 3px rgba(255, 255, 255, 0.8), 0 0 20px var(--shadow-glow); }
      100% { box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3), 0 0 0 3px rgba(255, 255, 255, 1), 0 0 25px var(--shadow-glow); }
    }

    /* 컨트롤 버튼들 */
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 25px;
      flex-wrap: wrap;
    }

    .btn {
      background: linear-gradient(135deg, #f7fafc, #edf2f7);
      color: var(--text-dark);
      border: 2px solid #e2e8f0;
      padding: 10px 18px;
      border-radius: 20px;
      font-weight: 700;
      font-size: clamp(0.85rem, 2.5vw, 0.95rem);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      min-height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .hint-btn {
      background: linear-gradient(135deg, var(--accent), var(--orange));
      color: var(--text-dark);
      border-color: var(--accent);
    }

    .back-btn {
      background: linear-gradient(135deg, #fd7b99, var(--primary));
      color: white;
      border-color: var(--primary);
    }

    /* ===== 결과 화면 ===== */
    .result-screen {
      display: none;
      background: var(--bg-card);
      border-radius: var(--border-radius);
      padding: 25px 20px;
      text-align: center;
      box-shadow: var(--shadow-soft);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .result-screen::before {
      content: '🎉✨🌟';
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(1.5rem, 4vw, 2rem);
      animation: celebration 1s ease-in-out infinite alternate;
    }

    @keyframes celebration {
      0% { transform: translateX(-50%) scale(1); }
      100% { transform: translateX(-50%) scale(1.1); }
    }

    .result-title {
      font-size: clamp(1.8rem, 5vw, 2.2rem);
      font-weight: 900;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 25px 0 20px;
      line-height: 1.2;
    }

    .correct-verse {
      background: linear-gradient(135deg, rgba(168, 230, 207, 0.2), rgba(156, 231, 209, 0.2));
      border: 3px solid var(--purple);
      border-radius: var(--border-radius);
      padding: 20px;
      margin: 20px 0;
      font-size: clamp(1rem, 3vw, 1.1rem);
      line-height: 1.7;
      font-weight: 600;
      color: var(--text-dark);
      position: relative;
    }

    .correct-verse::before {
      content: '📖';
      position: absolute;
      top: -12px;
      left: 15px;
      background: var(--bg-card);
      padding: 4px 8px;
      border-radius: 50%;
      font-size: 1rem;
    }

    .explanation {
      background: linear-gradient(135deg, rgba(255, 230, 109, 0.2), rgba(255, 167, 38, 0.2));
      border-left: 4px solid var(--accent);
      border-radius: var(--sticker-radius);
      padding: 16px;
      margin: 18px 0;
      text-align: left;
      font-weight: 600;
      color: var(--text-dark);
      font-size: clamp(0.9rem, 3vw, 1rem);
      line-height: 1.6;
    }

    .explanation h4 {
      color: var(--orange);
      margin-bottom: 8px;
      font-weight: 700;
      font-size: clamp(1rem, 3vw, 1.1rem);
    }

    .share-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 25px;
      flex-wrap: wrap;
    }

    /* ===== 관리자 화면 ===== */
    .admin-screen {
      display: none;
      background: var(--bg-card);
      border-radius: var(--border-radius);
      padding: 20px;
      box-shadow: var(--shadow-soft);
      backdrop-filter: blur(10px);
    }

    .admin-header {
      text-align: center;
      margin-bottom: 25px;
      color: var(--text-dark);
    }

    .admin-header h2 {
      font-size: clamp(1.5rem, 4vw, 1.8rem);
      font-weight: 800;
      margin-bottom: 8px;
      line-height: 1.3;
    }

    .admin-header p {
      font-size: clamp(0.9rem, 3vw, 1rem);
      color: var(--text-light);
      font-weight: 600;
    }

    .admin-tools {
      display: flex;
      gap: 10px;
      margin: 15px 0;
      flex-wrap: wrap;
    }

    .verse-list {
      margin-bottom: 25px;
    }

    .verse-item {
      background: linear-gradient(135deg, #f7fafc, #edf2f7);
      border: 2px solid #e2e8f0;
      border-left: 4px solid var(--primary);
      border-radius: var(--sticker-radius);
      padding: 16px;
      margin-bottom: 12px;
    }

    .verse-reference {
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 8px;
      font-size: clamp(1rem, 3vw, 1.1rem);
      line-height: 1.3;
    }

    .verse-pieces {
      margin-bottom: 8px;
      line-height: 1.6;
      color: var(--text-dark);
      font-weight: 600;
      font-size: clamp(0.9rem, 2.8vw, 1rem);
    }

    .verse-explanation {
      font-size: clamp(0.85rem, 2.5vw, 0.95rem);
      color: var(--text-light);
      font-weight: 500;
      line-height: 1.5;
    }

    .verse-actions {
      margin-top: 12px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .admin-form {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(247, 250, 252, 0.9));
      border: 2px solid #e2e8f0;
      border-radius: var(--border-radius);
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    .admin-form h3 {
      color: var(--text-dark);
      margin-bottom: 18px;
      font-weight: 800;
      font-size: clamp(1.2rem, 3.5vw, 1.4rem);
      line-height: 1.3;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-label {
      display: block;
      color: var(--text-dark);
      font-weight: 700;
      margin-bottom: 6px;
      font-size: clamp(0.9rem, 2.8vw, 0.95rem);
    }

    .form-input {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid #e2e8f0;
      border-radius: var(--sticker-radius);
      font: inherit;
      font-weight: 600;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
      font-size: clamp(0.9rem, 3vw, 1rem);
      min-height: 44px;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.1);
      background: white;
    }

    .form-textarea {
      min-height: 100px;
      resize: vertical;
      line-height: 1.5;
    }

    .piece-item {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 10px;
    }

    .piece-input {
      flex: 1;
    }

    .add-piece-btn {
      background: linear-gradient(135deg, var(--purple), #9be7d1);
      color: var(--text-dark);
      border-color: var(--purple);
    }

    .remove-piece-btn {
      background: linear-gradient(135deg, #fed7d7, #feb2b2);
      color: #c53030;
      border-color: #fed7d7);
      padding: 8px 12px;
      font-size: clamp(0.8rem, 2.5vw, 0.85rem);
    }

    .edit-btn {
      background: linear-gradient(135deg, var(--secondary), #5dd4cd);
      color: white;
      border-color: var(--secondary);
    }

    .delete-btn {
      background: linear-gradient(135deg, #fed7d7, #feb2b2);
      color: #c53030;
      border-color: #fed7d7;
    }

    /* 비밀번호 모달 */
    .password-modal {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      z-index: 1000;
      padding: 20px;
    }

    .password-modal-content {
      background: var(--bg-card);
      border: 2px solid #e2e8f0;
      border-radius: var(--border-radius);
      padding: 25px;
      width: min(400px, 95%);
      box-shadow: var(--shadow-soft);
      text-align: center;
    }

    .password-modal-content h3 {
      color: var(--text-dark);
      margin-bottom: 16px;
      font-weight: 800;
      font-size: clamp(1.2rem, 4vw, 1.4rem);
    }

    .password-input {
      width: 100%;
      padding: 12px 16px;
      margin: 16px 0;
      border: 2px solid #e2e8f0;
      border-radius: var(--sticker-radius);
      text-align: center;
      font-size: clamp(1rem, 3vw, 1.1rem);
      font-weight: 600;
      min-height: 48px;
    }

    .password-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.1);
    }

    .hidden {
      display: none !important;
    }

    /* 모바일 최적화 */
    @media (max-width: 768px) {
      body {
        padding: 10px;
        font-size: 14px;
      }
      
      .home-screen,
      .puzzle-screen,
      .result-screen,
      .admin-screen {
        padding: 20px 15px;
      }
      
      .puzzle-area {
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 12px;
        padding: 18px 15px;
        min-height: 250px;
      }

      .puzzle-area::before {
        font-size: 0.8rem;
        padding: 3px 10px;
      }
      
      .puzzle-piece {
        padding: 12px 14px;
        min-height: 55px;
        font-size: 0.9rem;
      }
      
      .controls, .share-controls {
        gap: 8px;
      }
      
      .btn {
        padding: 8px 14px;
        font-size: 0.85rem;
        min-height: 40px;
      }
      
      .admin-tools {
        flex-direction: column;
        align-items: stretch;
      }
      
      .verse-actions {
        flex-direction: column;
        align-items: stretch;
      }

      .verse-actions .btn {
        margin-bottom: 5px;
      }

      .piece-item {
        flex-direction: column;
        align-items: stretch;
        gap: 6px;
      }

      .remove-piece-btn {
        align-self: flex-end;
        width: auto;
        min-width: 80px;
      }

      .instruction {
        padding: 12px;
        font-size: 0.9rem;
      }

      .verse-info {
        padding: 8px 14px;
        font-size: 0.9rem;
      }

      .admin-header {
        margin-bottom: 20px;
      }

      .form-input, .password-input {
        font-size: 16px; /* iOS zoom 방지 */
      }

      .password-modal {
        padding: 15px;
      }

      .password-modal-content {
        padding: 20px;
      }
    }

    /* 아주 작은 화면 (320px 이하) */
    @media (max-width: 320px) {
      .puzzle-area {
        grid-template-columns: 1fr;
        gap: 10px;
        padding: 15px 10px;
      }

      .puzzle-piece {
        font-size: 0.85rem;
        padding: 10px 12px;
        min-height: 50px;
      }

      .btn {
        font-size: 0.8rem;
        padding: 8px 12px;
      }
    }

    /* 성공 애니메이션 */
    .success-animation {
      animation: successBounce 0.6s ease-out;
    }

    @keyframes successBounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* 힌트 강조 효과 */
    .hint-highlight {
      animation: hintGlow 1.5s ease-in-out infinite;
      border: 3px solid var(--accent) !important;
    }

    @keyframes hintGlow {
      0%, 100% { 
        box-shadow: 0 0 15px rgba(255, 230, 109, 0.6);
        transform: translateY(-4px) scale(1.02);
      }
      50% { 
        box-shadow: 0 0 25px rgba(255, 230, 109, 0.8);
        transform: translateY(-6px) scale(1.04);
      }
    }

    /* 터치 디바이스 최적화 */
    @media (hover: none) and (pointer: coarse) {
      .puzzle-piece:hover {
        transform: none;
        box-shadow: 
          0 4px 15px rgba(255, 107, 157, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
      }

      .btn:hover {
        transform: none;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .admin-link:hover,
      .start-btn:hover {
        transform: none;
      }
    }

    /* 접근성 개선 */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* 다크모드 지원 */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-card: rgba(45, 55, 72, 0.95);
        --text-dark: #f7fafc;
        --text-light: #a0aec0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 홈 화면 -->
    <div class="home-screen" id="homeScreen">
      <button class="admin-link" onclick="showPasswordModal()">⚙️ 관리자</button>
      <h1>🌈 말씀 스티커 퍼즐</h1>
      <p>성경 구절을 스티커처럼 붙여서 완성해보세요! ✨<br>말씀의 순서를 맞춰가며 더 깊이 묵상해보아요 💕</p>
      <button class="start-btn">🎮 퍼즐 시작하기</button>
    </div>

    <!-- 퍼즐 화면 -->
    <div class="puzzle-screen" id="puzzleScreen">
      <div class="puzzle-header">
        <h2>🧩 스티커를 순서대로 배열해보세요</h2>
        <div class="verse-info" id="verseInfo">📖 마태복음 5:14-16</div>
      </div>

      <div class="instruction">
        🎯 <strong>게임 방법:</strong> 첫 번째 스티커를 클릭하고, 바꾸고 싶은 두 번째 스티커를 클릭하면 위치가 바뀝니다! ✨
      </div>

      <div class="puzzle-area" id="puzzleArea"></div>

      <div class="controls">
        <button class="btn hint-btn" onclick="showHint()">💡 힌트</button>
        <button class="btn" onclick="checkAnswer()">✅ 정답 확인</button>
        <button class="btn" onclick="resetPuzzle()">🔄 다시 섞기</button>
        <button class="btn back-btn" onclick="goHome()">🏠 홈</button>
      </div>
    </div>

    <!-- 결과 화면 -->
    <div class="result-screen" id="resultScreen">
      <h2 class="result-title">🎉 완벽해요!</h2>
      <div class="correct-verse" id="correctVerse"></div>
      <div class="explanation">
        <h4>💝 말씀 묵상</h4>
        <p id="explanation"></p>
      </div>
      <div class="share-controls">
        <button class="btn" onclick="saveResult()">📱 결과 공유하기</button>
        <button class="btn" onclick="newGame()">🎲 새로운 퍼즐</button>
        <button class="btn back-btn" onclick="goHome()">🏠 홈</button>
      </div>
    </div>

    <!-- 관리자 화면 -->
    <div class="admin-screen" id="adminScreen">
      <div class="admin-header">
        <h2>⚙️ 스티커 컬렉션 관리</h2>
        <p>새로운 성경 구절 스티커를 만들어보세요!</p>
      </div>

      <!-- JSON Import/Export -->
      <div class="admin-tools">
        <button class="btn" id="btnExport" type="button">📤 스티커 내보내기</button>
        <button class="btn" id="btnImport" type="button">📥 스티커 가져오기</button>
        <input type="file" id="fileImport" accept="application/json" hidden>
      </div>

      <!-- 새 구절 추가 폼 -->
      <div class="admin-form">
        <h3>🎨 새 스티커 만들기</h3>

        <div class="form-group">
          <label class="form-label">📖 구절 참조 (예: 마태복음 5:14-16)</label>
          <input type="text" class="form-input" id="newReference" placeholder="성경책 장:절">
        </div>

        <div class="form-group">
          <label class="form-label">🌈 스티커 조각들</label>
          <div id="piecesContainer">
            <div class="piece-item">
              <input type="text" class="form-input piece-input" placeholder="첫 번째 스티커 문장">
              <button class="btn remove-piece-btn" onclick="removePiece(this)" type="button">🗑️</button>
            </div>
          </div>
          <button class="btn add-piece-btn" onclick="addPiece()" type="button">➕ 스티커 추가</button>
        </div>

        <div class="form-group">
          <label class="form-label">💭 말씀 해설</label>
          <textarea class="form-input form-textarea" id="newExplanation" placeholder="이 말씀의 의미와 교훈을 입력하세요"></textarea>
        </div>

        <div style="text-align: center; gap: 10px; display: flex; justify-content: center; flex-wrap: wrap;">
          <button class="btn" onclick="saveVerse()" type="button">💾 스티커 저장</button>
          <button class="btn" onclick="clearForm()" type="button">🔄 초기화</button>
        </div>
      </div>

      <!-- 기존 구절 목록 -->
      <div class="verse-list">
        <h3 style="color: var(--text-dark); margin-bottom: 20px; font-weight: 800; font-size: clamp(1.2rem, 3.5vw, 1.4rem);">📚 내 스티커 컬렉션</h3>
        <div id="verseListContainer"></div>
      </div>

      <div style="text-align: center; margin-top: 30px;">
        <button class="btn back-btn" onclick="goHome()" type="button">🏠 홈으로 돌아가기</button>
      </div>
    </div>
  </div>

  <!-- 비밀번호 모달 -->
  <div class="password-modal hidden" id="passwordModal">
    <div class="password-modal-content">
      <h3>🔐 관리자 비밀번호</h3>
      <input type="password" class="password-input" id="passwordInput" placeholder="비밀번호를 입력하세요">
      <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
        <button class="btn" onclick="checkPassword()" type="button">✅ 확인</button>
        <button class="btn back-btn" onclick="closePasswordModal()" type="button">❌ 취소</button>
      </div>
    </div>
  </div>

  <script>
    // === 기본 데이터 ===
    const defaultVerses = [
      {
        reference: "마태복음 5:14-16",
        pieces: [
          "너희는 세상의 빛이라",
          "산 위에 있는 동네가 숨겨지지 못할 것이요",
          "사람이 등불을 켜서 말 아래에 두지 아니하고",
          "등경 위에 두나니",
          "이같이 너희 빛이 사람 앞에 비치게 하여",
          "그들로 너희 착한 행실을 보고",
          "하늘에 계신 너희 아버지께 영광을 돌리게 하라"
        ],
        explanation: "이 말씀은 그리스도인들이 세상에서 빛의 역할을 감당해야 함을 교훈합니다. 우리의 착한 행실과 삶을 통해 하나님의 영광을 드러내야 한다는 의미입니다. ✨"
      },
      {
        reference: "요한복음 3:16",
        pieces: [
          "하나님이 세상을 이처럼 사랑하사",
          "독생자를 주셨으니",
          "이는 그를 믿는 자마다",
          "멸망하지 않고",
          "영생을 얻게 하려 하심이라"
        ],
        explanation: "성경에서 가장 사랑받는 구절 중 하나로, 하나님의 무조건적인 사랑과 구원의 은혜를 보여주는 말씀입니다. 💕"
      },
      {
        reference: "빌립보서 4:13",
        pieces: [
          "내게 능력 주시는 자 안에서",
          "내가 모든 것을 할 수 있느니라"
        ],
        explanation: "어떤 어려움이 와도 하나님께서 주시는 능력으로 이겨낼 수 있다는 믿음의 고백입니다. 🙏"
      }
    ];

    // === 상태 ===
    let currentVerse = null;
    let shuffledPieces = [];
    let hintUsed = false;
    let editingIndex = -1;
    let selectedPiece = null;
    const ADMIN_PASSWORD = "jesus2024";

    // === 스토리지 ===
    function loadVerses(){
      const saved = localStorage.getItem('bibleVerses');
      if (saved) return JSON.parse(saved);
      saveVerses(defaultVerses);
      return defaultVerses;
    }
    function saveVerses(verses){
      localStorage.setItem('bibleVerses', JSON.stringify(verses));
    }

    // === 화면 전환 ===
    function startGame(){
      document.getElementById('homeScreen').style.display='none';
      document.getElementById('puzzleScreen').style.display='block';
      loadRandomVerse();
    }
    function goHome(){
      document.getElementById('puzzleScreen').style.display='none';
      document.getElementById('resultScreen').style.display='none';
      document.getElementById('adminScreen').style.display='none';
      document.getElementById('homeScreen').style.display='block';
    }

    // === 퍼즐 ===
    function loadRandomVerse(){
      const verses = loadVerses();
      if (verses.length === 0){
        alert('🚫 등록된 스티커가 없습니다. 관리자 화면에서 새 스티커를 만들어주세요!');
        goHome(); return;
      }
      const i = Math.floor(Math.random() * verses.length);
      currentVerse = verses[i];
      document.getElementById('verseInfo').innerHTML = `📖 ${currentVerse.reference}`;

      shuffledPieces = [...currentVerse.pieces];
      // 피셔-예이츠 셔플
      for (let j = shuffledPieces.length - 1; j > 0; j--){
        const k = Math.floor(Math.random() * (j + 1));
        [shuffledPieces[j], shuffledPieces[k]] = [shuffledPieces[k], shuffledPieces[j]];
      }
      renderPuzzle();
      hintUsed = false; selectedPiece = null;
    }

    function renderPuzzle(){
      const area = document.getElementById('puzzleArea');
      area.innerHTML = '';
      shuffledPieces.forEach((txt, idx) => {
        const el = document.createElement('button');
        el.className = 'puzzle-piece';
        el.textContent = txt;
        el.dataset.index = idx;
        el.addEventListener('click', () => handlePieceClick(el));
        area.appendChild(el);
      });
    }

    function handlePieceClick(el){
      // 첫 번째 선택
      if (!selectedPiece){ 
        selectedPiece = el; 
        el.classList.add('selected'); 
        return; 
      }
      
      // 같은 조각 다시 클릭 (선택 해제)
      if (selectedPiece === el){ 
        el.classList.remove('selected'); 
        selectedPiece = null; 
        return; 
      }

      // 두 조각 위치 바꾸기
      const a = +selectedPiece.dataset.index;
      const b = +el.dataset.index;
      [shuffledPieces[a], shuffledPieces[b]] = [shuffledPieces[b], shuffledPieces[a]];
      
      selectedPiece.classList.remove('selected'); 
      selectedPiece = null;
      renderPuzzle();
    }

    function showHint(){
      if (hintUsed) {
        alert('💡 이미 힌트를 사용했어요!');
        return;
      }
      
      const firstCorrect = currentVerse.pieces[0];
      document.querySelectorAll('.puzzle-piece').forEach(piece => {
        if (piece.textContent === firstCorrect){ 
          piece.classList.add('hint-highlight');
          setTimeout(() => piece.classList.remove('hint-highlight'), 3000);
        }
      });
      
      alert(`💡 힌트: 첫 번째 스티커는 "${firstCorrect}"입니다! ✨`);
      hintUsed = true;
    }

    function checkAnswer(){
      const isCorrect = shuffledPieces.every((piece, index) => piece === currentVerse.pieces[index]);
      
      if (isCorrect) {
        // 성공 애니메이션
        document.getElementById('puzzleScreen').classList.add('success-animation');
        setTimeout(() => {
          document.getElementById('puzzleScreen').classList.remove('success-animation');
          showResult();
        }, 600);
      } else {
        alert('🤔 아직 순서가 맞지 않아요! 다시 도전해보세요! 💪');
      }
    }

    function showResult(){
      document.getElementById('puzzleScreen').style.display = 'none';
      document.getElementById('resultScreen').style.display = 'block';
      
      document.getElementById('correctVerse').innerHTML = 
        `<strong>${currentVerse.reference}</strong><br><br>${currentVerse.pieces.join(' ')}`;
      document.getElementById('explanation').textContent = currentVerse.explanation;
    }

    function resetPuzzle(){
      // 다시 섞기
      for (let i = shuffledPieces.length - 1; i > 0; i--){
        const j = Math.floor(Math.random() * (i + 1));
        [shuffledPieces[i], shuffledPieces[j]] = [shuffledPieces[j], shuffledPieces[i]];
      }
      selectedPiece = null; 
      renderPuzzle(); 
      hintUsed = false;
    }

    function newGame(){
      document.getElementById('resultScreen').style.display = 'none';
      document.getElementById('puzzleScreen').style.display = 'block';
      loadRandomVerse();
    }

    function saveResult(){
      const text = `🌈 말씀 스티커 퍼즐 완성! ✨\n\n${currentVerse.reference}\n\n${currentVerse.pieces.join(' ')}\n\n💭 ${currentVerse.explanation}`;
      
      if (navigator.share){ 
        navigator.share({
          title: '말씀 스티커 퍼즐 완성!',
          text: text
        }); 
      } else {
        navigator.clipboard.writeText(text).then(() => {
          alert('📋 결과가 클립보드에 복사되었습니다! 친구들과 공유해보세요! 💕');
        }).catch(() => {
          // 클립보드 API 실패시 대체 방법
          const ta = document.createElement('textarea'); 
          ta.value = text; 
          document.body.appendChild(ta);
          ta.select(); 
          document.execCommand('copy'); 
          document.body.removeChild(ta);
          alert('📋 결과가 클립보드에 복사되었습니다! 친구들과 공유해보세요! 💕');
        });
      }
    }

    // === 관리자 ===
    function showPasswordModal(){
      document.getElementById('passwordModal').classList.remove('hidden');
      document.getElementById('passwordInput').focus();
    }

    function closePasswordModal(){
      document.getElementById('passwordModal').classList.add('hidden');
      document.getElementById('passwordInput').value = '';
    }

    function checkPassword(){
      const pw = document.getElementById('passwordInput').value;
      if (pw === ADMIN_PASSWORD){ 
        closePasswordModal(); 
        showAdminScreen(); 
      } else { 
        alert('🚫 비밀번호가 틀렸습니다.'); 
        document.getElementById('passwordInput').value = ''; 
      }
    }

    function showAdminScreen(){
      document.getElementById('homeScreen').style.display = 'none';
      document.getElementById('adminScreen').style.display = 'block';
      renderVerseList(); 
      clearForm();
    }

    function renderVerseList(){
      const verses = loadVerses();
      const container = document.getElementById('verseListContainer');
      
      if (verses.length === 0){
        container.innerHTML = '<p style="text-align:center;color:var(--text-light);font-weight:600;">📭 아직 스티커가 없습니다. 새로 만들어보세요!</p>'; 
        return;
      }
      
      container.innerHTML = verses.map((v, i) => `
        <div class="verse-item">
          <div class="verse-reference">📖 ${v.reference}</div>
          <div class="verse-pieces">🌈 ${v.pieces.join(' ')}</div>
          <div class="verse-explanation">💭 ${v.explanation}</div>
          <div class="verse-actions">
            <button class="btn edit-btn" onclick="editVerse(${i})" type="button">✏️ 수정</button>
            <button class="btn delete-btn" onclick="deleteVerse(${i})" type="button">🗑️ 삭제</button>
          </div>
        </div>
      `).join('');
    }

    function addPiece(){
      const container = document.getElementById('piecesContainer');
      const div = document.createElement('div');
      div.className = 'piece-item';
      div.innerHTML = `
        <input type="text" class="form-input piece-input" placeholder="새로운 스티커 문장">
        <button class="btn remove-piece-btn" onclick="removePiece(this)" type="button">🗑️</button>
      `;
      container.appendChild(div);
    }

    function removePiece(btn){
      const container = document.getElementById('piecesContainer');
      if (container.children.length > 1) {
        btn.parentElement.remove();
      } else {
        alert('🚫 최소 하나의 스티커 조각은 필요합니다!');
      }
    }

    function clearForm(){
      document.getElementById('newReference').value = '';
      document.getElementById('newExplanation').value = '';
      const container = document.getElementById('piecesContainer');
      container.innerHTML = `
        <div class="piece-item">
          <input type="text" class="form-input piece-input" placeholder="첫 번째 스티커 문장">
          <button class="btn remove-piece-btn" onclick="removePiece(this)" type="button">🗑️</button>
        </div>
      `;
      editingIndex = -1;
    }

    function saveVerse(){
      const reference = document.getElementById('newReference').value.trim();
      const explanation = document.getElementById('newExplanation').value.trim();
      const pieceInputs = document.querySelectorAll('.piece-input');
      
      if (!reference){ 
        alert('📖 구절 참조를 입력해주세요!'); 
        return; 
      }
      if (!explanation){ 
        alert('💭 말씀 해설을 입력해주세요!'); 
        return; 
      }

      const pieces = []; 
      pieceInputs.forEach(input => { 
        const value = input.value.trim(); 
        if (value) pieces.push(value); 
      });
      
      if (pieces.length < 2){ 
        alert('🚫 최소 2개 이상의 스티커 조각이 필요합니다!'); 
        return; 
      }

      const newVerse = { reference, pieces, explanation };
      const verses = loadVerses();
      
      if (editingIndex >= 0){ 
        verses[editingIndex] = newVerse; 
        alert('✨ 스티커가 수정되었습니다!'); 
      } else { 
        verses.push(newVerse); 
        alert('🎉 새로운 스티커가 추가되었습니다!'); 
      }
      
      saveVerses(verses); 
      renderVerseList(); 
      clearForm();
    }

    function editVerse(index){
      const verses = loadVerses(); 
      const verse = verses[index];
      
      document.getElementById('newReference').value = verse.reference;
      document.getElementById('newExplanation').value = verse.explanation;

      const container = document.getElementById('piecesContainer'); 
      container.innerHTML = '';
      
      verse.pieces.forEach(piece => {
        const div = document.createElement('div');
        div.className = 'piece-item';
        div.innerHTML = `
          <input type="text" class="form-input piece-input" value="${piece}">
          <button class="btn remove-piece-btn" onclick="removePiece(this)" type="button">🗑️</button>
        `;
        container.appendChild(div);
      });
      
      editingIndex = index;
      document.querySelector('.admin-form').scrollIntoView({ behavior: 'smooth' });
    }

    function deleteVerse(index){
      const verses = loadVerses(); 
      const verse = verses[index];
      
      if (confirm(`🗑️ "${verse.reference}" 스티커를 삭제하시겠습니까?`)){
        verses.splice(index, 1); 
        saveVerses(verses); 
        renderVerseList(); 
        alert('✅ 스티커가 삭제되었습니다.');
      }
    }

    // === 이벤트 리스너 ===
    window.addEventListener('load', () => {
      if (!localStorage.getItem('bibleVerses')) {
        saveVerses(defaultVerses);
      }
    });

    // 시작 버튼 클릭 이벤트
    document.addEventListener('DOMContentLoaded', () => {
      const startBtn = document.querySelector('.start-btn');
      if (startBtn) {
        startBtn.addEventListener('click', startGame);
      }
    });

    // Import/Export 기능
    document.addEventListener('DOMContentLoaded', () => {
      const btnExport = document.getElementById('btnExport');
      const btnImport = document.getElementById('btnImport');
      const fileInput = document.getElementById('fileImport');
      
      if (!btnExport || !btnImport || !fileInput) return;

      btnExport.addEventListener('click', () => {
        const verses = loadVerses();
        const blob = new Blob([JSON.stringify(verses, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a'); 
        a.href = url; 
a.download = 'bible_stickers.json';
        document.body.appendChild(a); 
        a.click(); 
        a.remove(); 
        URL.revokeObjectURL(url);
        alert('📤 스티커 컬렉션이 다운로드되었습니다!');
      });

      btnImport.addEventListener('click', () => fileInput.click());
      
      fileInput.addEventListener('change', async (e) => {
        const file = e.target.files?.[0]; 
        if (!file) return;
        
        try {
          const text = await file.text(); 
          const data = JSON.parse(text);
          
          if (!Array.isArray(data)) {
            throw new Error('올바른 스티커 파일 형식이 아닙니다.');
          }
          
          for (const verse of data) { 
            if (!verse?.reference || !Array.isArray(verse?.pieces)) {
              throw new Error('스티커 데이터가 올바르지 않습니다.');
            }
          }
          
          saveVerses(data); 
          renderVerseList(); 
          alert('📥 스티커 컬렉션을 성공적으로 가져왔습니다! ✨');
        } catch (err) { 
          alert('🚫 가져오기 실패: ' + err.message); 
        } finally { 
          e.target.value = ''; 
        }
      });
    });

    // 엔터 키로 비밀번호 확인
    document.addEventListener('DOMContentLoaded', () => {
      const passwordInput = document.getElementById('passwordInput');
      if (passwordInput) {
        passwordInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            checkPassword();
          }
        });
      }
    });
  </script>
</body>
</html>
