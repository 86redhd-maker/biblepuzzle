<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>말씀 조각 맞추기</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400;600&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Noto Serif KR', serif;
        background: linear-gradient(135deg, #f5f1e8 0%, #e8dcc0 100%);
        min-height: 100vh;
        padding: 20px;
    }
    
    .container {
        max-width: 600px;
        margin: 0 auto;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(139, 108, 83, 0.2);
        overflow: hidden;
        min-height: 80vh;
    }
    
    /* 홈 화면 */
    .home-screen {
        padding: 60px 40px;
        text-align: center;
        background: linear-gradient(135deg, #8b6c53 0%, #a67c60 100%);
        color: white;
        position: relative;
    }
    
    .admin-link {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(255,255,255,0.2);
        color: white;
        border: 1px solid rgba(255,255,255,0.3);
        padding: 8px 15px;
        border-radius: 20px;
        text-decoration: none;
        font-size: 0.9em;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .admin-link:hover {
        background: rgba(255,255,255,0.3);
    }
    
    .home-screen h1 {
        font-size: 2.2em;
        margin-bottom: 20px;
        font-weight: 600;
    }
    
    .home-screen p {
        font-size: 1.1em;
        margin-bottom: 40px;
        opacity: 0.9;
        line-height: 1.6;
    }
    
    .start-btn {
        background: #fff;
        color: #8b6c53;
        border: none;
        padding: 15px 40px;
        font-size: 1.2em;
        border-radius: 50px;
        cursor: pointer;
        transition: transform 0.3s ease;
        font-weight: 600;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .start-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    
    /* 퍼즐 화면 */
    .puzzle-screen {
        display: none;
        padding: 30px;
    }
    
    .puzzle-header {
        text-align: center;
        margin-bottom: 30px;
    }
    
    .puzzle-header h2 {
        color: #8b6c53;
        font-size: 1.5em;
        margin-bottom: 10px;
    }
    
    .verse-info {
        background: #f8f6f0;
        padding: 10px 20px;
        border-radius: 25px;
        color: #8b6c53;
        font-weight: 600;
        display: inline-block;
    }
    
    .instruction {
        background: #e3f2fd;
        border-left: 4px solid #2196f3;
        padding: 15px;
        margin: 20px 0;
        border-radius: 0 10px 10px 0;
        color: #1976d2;
        font-size: 0.95em;
    }
    
    .puzzle-area {
        background: #f8f6f0;
        border-radius: 15px;
        padding: 25px;
        margin-bottom: 30px;
        min-height: 300px;
    }
    
    .puzzle-piece {
        background: white;
        border: 3px solid #e8dcc0;
        border-radius: 10px;
        padding: 15px 20px;
        margin: 8px 0;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 3px 10px rgba(139, 108, 83, 0.1);
        font-size: 1.05em;
        line-height: 1.4;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
    }
    
    .puzzle-piece:hover {
        border-color: #8b6c53;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(139, 108, 83, 0.2);
    }
    
    .puzzle-piece:active {
        transform: scale(0.98);
    }
    
    .puzzle-piece.selected {
        border-color: #ffc107 !important;
        background: #fff8dc !important;
        box-shadow: 0 0 20px rgba(255, 193, 7, 0.4) !important;
        transform: translateY(-3px) !important;
    }
    
    .puzzle-piece.correct {
        border-color: #28a745;
        background: #f8fff8;
    }
    
    .controls {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
    }
    
    .btn {
        background: #8b6c53;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 500;
    }
    
    .btn:hover {
        background: #a67c60;
        transform: translateY(-2px);
    }
    
    .btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
    }
    
    .hint-btn {
        background: #17a2b8;
    }
    
    .hint-btn:hover {
        background: #138496;
    }
    
    /* 결과 화면 */
    .result-screen {
        display: none;
        padding: 30px;
        text-align: center;
    }
    
    .result-title {
        font-size: 1.8em;
        color: #28a745;
        margin-bottom: 20px;
    }
    
    .correct-verse {
        background: #f8fff8;
        border: 2px solid #28a745;
        border-radius: 15px;
        padding: 25px;
        margin: 20px 0;
        font-size: 1.15em;
        line-height: 1.6;
        color: #333;
    }
    
    .explanation {
        background: #fff8dc;
        border-left: 4px solid #8b6c53;
        padding: 20px;
        margin: 20px 0;
        text-align: left;
        border-radius: 0 10px 10px 0;
    }
    
    .explanation h4 {
        color: #8b6c53;
        margin-bottom: 10px;
    }
    
    .share-controls {
        margin-top: 30px;
    }
    
    .new-game-btn {
        background: #8b6c53;
        margin-top: 15px;
    }
    
    /* 관리자 화면 */
    .admin-screen {
        display: none;
        padding: 30px;
    }
    
    .admin-header {
        text-align: center;
        margin-bottom: 30px;
        color: #8b6c53;
    }
    
    .verse-list {
        margin-bottom: 30px;
    }
    
    .verse-item {
        background: #f8f6f0;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 15px;
        border-left: 4px solid #8b6c53;
    }
    
    .verse-reference {
        font-weight: 600;
        color: #8b6c53;
        margin-bottom: 10px;
    }
    
    .verse-pieces {
        margin-bottom: 10px;
        line-height: 1.5;
    }
    
    .verse-explanation {
        font-size: 0.9em;
        color: #666;
        font-style: italic;
    }
    
    .verse-actions {
        margin-top: 10px;
    }
    
    .edit-btn {
        background: #17a2b8;
        font-size: 0.9em;
        padding: 8px 15px;
        margin-right: 10px;
    }
    
    .delete-btn {
        background: #dc3545;
        font-size: 0.9em;
        padding: 8px 15px;
    }
    
    .admin-form {
        background: white;
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 5px 15px rgba(139, 108, 83, 0.1);
        margin-bottom: 20px;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-label {
        display: block;
        color: #8b6c53;
        font-weight: 600;
        margin-bottom: 8px;
    }
    
    .form-input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e8dcc0;
        border-radius: 8px;
        font-family: inherit;
        transition: border-color 0.3s ease;
    }
    
    .form-input:focus {
        outline: none;
        border-color: #8b6c53;
    }
    
    .form-textarea {
        min-height: 120px;
        resize: vertical;
    }
    
    .pieces-input {
        margin-bottom: 10px;
    }
    
    .add-piece-btn {
        background: #28a745;
        font-size: 0.9em;
        padding: 8px 15px;
    }
    
    .piece-item {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
        align-items: center;
    }
    
    .piece-input {
        flex: 1;
    }
    
    .remove-piece-btn {
        background: #dc3545;
        font-size: 0.8em;
        padding: 5px 10px;
    }
    
    .back-btn {
        background: #6c757d;
    }
    
    /* 모바일 최적화 */
    @media (max-width: 768px) {
        .container {
            margin: 10px;
            border-radius: 10px;
        }
        
        .home-screen {
            padding: 40px 20px;
        }
        
        .home-screen h1 {
            font-size: 1.8em;
        }
        
        .puzzle-screen, .result-screen, .admin-screen {
            padding: 20px;
        }
        
        .puzzle-piece {
            padding: 12px 15px;
            font-size: 1em;
        }
        
        .controls {
            flex-direction: column;
            align-items: center;
        }
        
        .admin-link {
            position: static;
            display: inline-block;
            margin-bottom: 20px;
        }
    }
    
    .hidden {
        display: none !important;
    }
    
    .password-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    
    .password-modal-content {
        background: white;
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        max-width: 400px;
        width: 90%;
    }
    
    .password-input {
        width: 100%;
        padding: 12px;
        margin: 20px 0;
        border: 2px solid #e8dcc0;
        border-radius: 8px;
        text-align: center;
        font-size: 1.1em;

    :root{

  -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
}
.container{max-width:960px;margin:auto;padding:20px}

}
h1,h2,h3{line-height:1.2;margin:.6em 0 .4em}

}

.toolbar{

}

.puzzle{
  display:flex;flex-wrap:wrap;gap:8px;margin:14px 0 18px
}
.piece{

}
.piece:hover{transform:translateY(-1px)}

.helper{color:var(--sub);font-size:.95rem}

.result-toast{
  position:fixed;top:14px;left:50%;transform:translateX(-50%);

  opacity:0; pointer-events:none; transition:.25s opacity,.25s transform
}
.result-toast.show{opacity:1; transform:translate(-50%, 4px)}
</style>

<script>
    // 기본 성경 구절 데이터
    const defaultVerses = [
        {
            reference: "마태복음 5:14-16",
            pieces: [
                "너희는 세상의 빛이라",
                "산 위에 있는 동네가 숨겨지지 못할 것이요",
                "사람이 등불을 켜서 말 아래에 두지 아니하고",
                "등경 위에 두나니",
                "이같이 너희 빛이 사람 앞에 비치게 하여",
                "그들로 너희 착한 행실을 보고",
                "하늘에 계신 너희 아버지께 영광을 돌리게 하라"
            ],
            explanation: "이 말씀은 그리스도인들이 세상에서 빛의 역할을 감당해야 함을 교훈합니다. 우리의 착한 행실과 삶을 통해 하나님의 영광을 드러내야 한다는 의미입니다."
        },
        {
            reference: "요한복음 3:16",
            pieces: [
                "하나님이 세상을 이처럼 사랑하사",
                "독생자를 주셨으니",
                "이는 그를 믿는 자마다",
                "멸망하지 않고",
                "영생을 얻게 하려 하심이라"
            ],
            explanation: "성경에서 가장 사랑받는 구절 중 하나로, 하나님의 무조건적인 사랑과 구원의 은혜를 보여주는 말씀입니다."
        }
    ];
    
    // 변수들
    let currentVerse = null;
    let shuffledPieces = [];
    let hintUsed = false;
    let editingIndex = -1;
    let selectedPiece = null; // 클릭으로 선택된 조각
    
    // 관리자 비밀번호
    const ADMIN_PASSWORD = "jesus2024";
    
    // 저장소에서 구절 데이터 로드
    function loadVerses() {
        const saved = localStorage.getItem('bibleVerses');
        if (saved) {
            return JSON.parse(saved);
        } else {
            saveVerses(defaultVerses);
            return defaultVerses;
        }
    }
    
    function saveVerses(verses) {
        localStorage.setItem('bibleVerses', JSON.stringify(verses));
    }

    // === Export ===
document.getElementById("btnExport").addEventListener("click", () => {
  const verses = loadVerses(); // 네가 이미 만든 함수
  const blob = new Blob([JSON.stringify(verses, null, 2)], { type: "application/json" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url; a.download = "biblepuzzle_verses.json";
  document.body.appendChild(a); a.click(); a.remove();
  URL.revokeObjectURL(url);
});

// === Import ===
document.getElementById("btnImport").addEventListener("click", () => {
  document.getElementById("fileImport").click();
});

document.getElementById("fileImport").addEventListener("change", async (e) => {
  const file = e.target.files?.[0];
  if (!file) return;
  try {
    const text = await file.text();
    const data = JSON.parse(text);

    // 퍼즐 렌더링 (클릭 방식)
    function renderPuzzle() {
        const puzzleArea = document.getElementById('puzzleArea');
        puzzleArea.innerHTML = '';
        
        shuffledPieces.forEach((piece, index) => {
            const pieceElement = document.createElement('div');
            pieceElement.className = 'puzzle-piece';
            pieceElement.textContent = piece;
            pieceElement.dataset.index = index;
            
            // 클릭 이벤트 추가
            pieceElement.addEventListener('click', function() {
                handlePieceClick(this);
            });
            
            puzzleArea.appendChild(pieceElement);
        });
    }
    
    // 조각 클릭 처리
    function handlePieceClick(clickedPiece) {
        if (!selectedPiece) {
            // 첫 번째 선택
            selectedPiece = clickedPiece;
            clickedPiece.classList.add('selected');
        } else if (selectedPiece === clickedPiece) {
            // 같은 조각 다시 클릭 -> 선택 취소
            selectedPiece.classList.remove('selected');
            selectedPiece = null;
        } else {
            // 두 번째 선택 -> 위치 바꾸기
            const selectedIndex = parseInt(selectedPiece.dataset.index);
            const clickedIndex = parseInt(clickedPiece.dataset.index);
            
            [shuffledPieces[selectedIndex], shuffledPieces[clickedIndex]] = 
            [shuffledPieces[clickedIndex], shuffledPieces[selectedIndex]];
            
            selectedPiece.classList.remove('selected');
            selectedPiece = null;
            
            renderPuzzle();
        }
    }
    
    // 힌트 보기
    function showHint() {
        if (hintUsed) return;
        
        const firstPiece = currentVerse.pieces[0];
        const pieces = document.querySelectorAll('.puzzle-piece');
        
        pieces.forEach(piece => {
            if (piece.textContent === firstPiece) {
                piece.style.border = '3px solid #ffc107';
                piece.style.background = '#fff8dc';
            }
        });
        
        alert(`💡 힌트: 첫 번째 문장은 "${firstPiece}"입니다.`);
        hintUsed = true;
    }
    
    // 정답 확인
    function checkAnswer() {
        const isCorrect = shuffledPieces.every((piece, index) => 
            piece === currentVerse.pieces[index]
        );
        
        if (isCorrect) {
            showResult();
        } else {
            alert('아직 순서가 맞지 않아요! 다시 시도해보세요. 😊');
        }
    }
    
    // 결과 보기
    function showResult() {
        document.getElementById('puzzleScreen').style.display = 'none';
        document.getElementById('resultScreen').style.display = 'block';
        
        const correctVerseDiv = document.getElementById('correctVerse');
        const explanationDiv = document.getElementById('explanation');

            <strong>${currentVerse.reference}</strong><br><br>
            ${currentVerse.pieces.join(' ')}
        `;
        
        explanationDiv.textContent = currentVerse.explanation;
    }
    
    // 퍼즐 다시 섞기
    function resetPuzzle() {
        for (let i = shuffledPieces.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [shuffledPieces[i], shuffledPieces[j]] = [shuffledPieces[j], shuffledPieces[i]];
        }
        selectedPiece = null;
        renderPuzzle();
        hintUsed = false;
    }
    
    // 새로운 게임
    function newGame() {
        document.getElementById('resultScreen').style.display = 'none';
        document.getElementById('puzzleScreen').style.display = 'block';
        loadRandomVerse();
    }
    
    // 결과 저장
    function saveResult() {
        const resultText = `${currentVerse.reference}\n\n${currentVerse.pieces.join(' ')}\n\n${currentVerse.explanation}`;
        
        if (navigator.share) {
            navigator.share({
                title: '말씀 조각 맞추기 결과',
                text: resultText
            });
        } else {
            navigator.clipboard.writeText(resultText).then(() => {
                alert('결과가 클립보드에 복사되었습니다! 📋');
            }).catch(() => {
                const textArea = document.createElement('textarea');
                textArea.value = resultText;
                document.body.appendChild(textArea);

                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('결과가 클립보드에 복사되었습니다! 📋');
            });
        }
    }
    
    // === 관리자 기능들 ===
    
    function showPasswordModal() {
        document.getElementById('passwordModal').classList.remove('hidden');
        document.getElementById('passwordInput').focus();
    }
    
    function closePasswordModal() {
        document.getElementById('passwordModal').classList.add('hidden');
        document.getElementById('passwordInput').value = '';
    }
    
    function checkPassword() {
        const password = document.getElementById('passwordInput').value;
        if (password === ADMIN_PASSWORD) {
            closePasswordModal();
            showAdminScreen();
        } else {
            alert('비밀번호가 틀렸습니다.');
            document.getElementById('passwordInput').value = '';
        }
    }
    
    function showAdminScreen() {
        document.getElementById('homeScreen').style.display = 'none';
        document.getElementById('adminScreen').style.display = 'block';
        renderVerseList();
        clearForm();
    }
    
    function renderVerseList() {
        const verses = loadVerses();
        const container = document.getElementById('verseListContainer');
        
        if (verses.length === 0) {
            container.innerHTML = '<p style="text-align: center; color: #999;">등록된 구절이 없습니다.</p>';
            return;
        }
        
        container.innerHTML = verses.map((verse, index) => `
            <div class="verse-item">
                <div class="verse-reference">${verse.reference}</div>
                <div class="verse-pieces">${verse.pieces.join(' ')}</div>
                <div class="verse-explanation">${verse.explanation}</div>
                <div class="verse-actions">
                    <button class="btn edit-btn" onclick="editVerse(${index})">✏️ 수정</button>
                    <button class="btn delete-btn" onclick="deleteVerse(${index})">🗑️ 삭제</button>
                </div>
            </div>
        `).join('');
    }
    
    function addPiece() {
        const container = document.getElementById('piecesContainer');
        const pieceDiv = document.createElement('div');
        pieceDiv.className = 'piece-item';
        pieceDiv.innerHTML = `
            <input type="text" class="form-input piece-input" placeholder="새로운 문장">
            <button class="btn remove-piece-btn" onclick="removePiece(this)">삭제</button>
        `;
        container.appendChild(pieceDiv);
    }
    
    function removePiece(button) {
        const container = document.getElementById('piecesContainer');
        if (container.children.length > 1) {
            button.parentElement.remove();
        } else {
            alert('최소 하나의 조각은 필요합니다.');
        }
    }
    
    function clearForm() {
        document.getElementById('newReference').value = '';
        document.getElementById('newExplanation').value = '';
        
        const container = document.getElementById('piecesContainer');
        container.innerHTML = `
            <div class="piece-item">
                <input type="text" class="form-input piece-input" placeholder="첫 번째 문장">
                <button class="btn remove-piece-btn" onclick="removePiece(this)">삭제</button>
            </div>
        `;
        
        editingIndex = -1;
    }
    
    function saveVerse() {
        const reference = document.getElementById('newReference').value.trim();
        const explanation = document.getElementById('newExplanation').value.trim();
        const pieceInputs = document.querySelectorAll('.piece-input');
        
        if (!reference) {
            alert('구절 참조를 입력해주세요.');
            return;
        }
        
        if (!explanation) {
            alert('설교 해설을 입력해주세요.');
            return;
        }
        
        const pieces = [];
        pieceInputs.forEach(input => {
            const value = input.value.trim();
            if (value) {
                pieces.push(value);
            }
        });
        
        if (pieces.length < 2) {
            alert('최소 2개 이상의 조각이 필요합니다.');
            return;
        }
        
        const newVerse = {
            reference,
            pieces,
            explanation
        };
        
        const verses = loadVerses();
        
        if (editingIndex >= 0) {
            verses[editingIndex] = newVerse;
            alert('구절이 수정되었습니다! ✨');
        } else {
            verses.push(newVerse);
            alert('새 구절이 추가되었습니다! 🎉');
        }
        
        saveVerses(verses);
        renderVerseList();
        clearForm();
    }
    
    function editVerse(index) {
        const verses = loadVerses();
        const verse = verses[index];
        
        document.getElementById('newReference').value = verse.reference;
        document.getElementById('newExplanation').value = verse.explanation;
        
        const container = document.getElementById('piecesContainer');
        container.innerHTML = '';
        
        verse.pieces.forEach((piece, i) => {
            const pieceDiv = document.createElement('div');
            pieceDiv.className = 'piece-item';
            pieceDiv.innerHTML = `
                <input type="text" class="form-input piece-input" value="${piece}">
                <button class="btn remove-piece-btn" onclick="removePiece(this)">삭제</button>
            `;
            container.appendChild(pieceDiv);
        });
        
        editingIndex = index;
        document.querySelector('.admin-form').scrollIntoView({ behavior: 'smooth' });
    }
    
    function deleteVerse(index) {
        const verses = loadVerses();
        const verse = verses[index];
        
        if (confirm(`"${verse.reference}" 구절을 삭제하시겠습니까?`)) {
            verses.splice(index, 1);
            saveVerses(verses);
            renderVerseList();
            alert('구절이 삭제되었습니다.');
        }
    }
    
    // 엔터키로 비밀번호 확인
    document.getElementById('passwordInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            checkPassword();
        }
    });

<script>
/** === 0) 앱 상태 연결 (기존 변수명 매핑) ===========================
 * 이미 쓰고 있는 구절 배열이 있다면 여기에 이름 맞춰주세요.
 * 예: 기존에 window.verses 또는 window.VERSES 를 쓴다면 아래를 고치세요.
 */
const EXISTING_VERSES = (window.verses || window.VERSES || []);

/** === 1) DB 스키마 & LS 키 ======================================== */
let DB = {
  version: 1,
  verses: Array.isArray(EXISTING_VERSES) ? EXISTING_VERSES : []
};
const LS_KEY = "biblepuzzle_db_v1";

/** === 2) 저장/불러오기 유틸 ======================================= */
function saveToLocal(){
  try { localStorage.setItem(LS_KEY, JSON.stringify(DB)); }
  catch(e){ console.warn("[saveToLocal] 실패:", e); }
}

(function loadFromLocal(){
  try{
    const raw = localStorage.getItem(LS_KEY);
    if(!raw) return;
    const data = JSON.parse(raw);
    const err = validateDB(data);
    if(err){ console.warn("[loadFromLocal] 무시(검증실패):", err); return; }
    DB = data;
    // 기존 전역 배열을 쓰는 코드가 있다면 동기화:
    if (Array.isArray(window.verses)) window.verses = DB.verses;
    if (Array.isArray(window.VERSES)) window.VERSES = DB.verses;
  }catch(e){ console.warn("[loadFromLocal] 실패:", e); }
})();

function downloadJSON(filename, obj){
  const blob = new Blob([JSON.stringify(obj, null, 2)], {type:"application/json"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url; a.download = filename; document.body.appendChild(a); a.click(); a.remove();
  URL.revokeObjectURL(url);
}

function validateDB(data){
  if(!data || typeof data!=="object") return "최상위가 객체 아님";
  if(!Array.isArray(data.verses)) return "verses 배열 없음";
  for(const v of data.verses){
    if(!v || typeof v!=="object") return "verse 항목 타입 오류";
    if(!v.ref) return "ref 누락";
    if(!Array.isArray(v.pieces)) return "pieces 배열 누락";
  }
  return null;
}

/** === 3) 버튼 바인딩 (관리자 전용 UI) ============================= */
const $exportBtn = document.getElementById("btnExport");
const $importBtn = document.getElementById("btnImport");
const $fileInput = document.getElementById("fileImport");

$exportBtn && $exportBtn.addEventListener("click", ()=>{
  downloadJSON("biblepuzzle_verses.json", DB);
});

$importBtn && $importBtn.addEventListener("click", ()=> $fileInput?.click());

$fileInput && $fileInput.addEventListener("change", async (e)=>{
  const file = e.target.files?.[0];
  if(!file) return;
  try{
    const text = await file.text();
    const data = JSON.parse(text);
    const err = validateDB(data);
    if(err){ alert("가져오기 실패: " + err); return; }

    DB = data;
    // 전역 배열을 사용하는 기존 코드와 동기화
    if (Array.isArray(window.verses)) window.verses = DB.verses;
    if (Array.isArray(window.VERSES)) window.VERSES = DB.verses;

    saveToLocal();

    // 🔁 화면 갱신: 네 앱의 “목록 다시 그리기” 함수명을 넣어주세요.
    // 예) renderVerseList(DB.verses);
    // 예) refreshAdminList();
    window.renderVerseList?.(DB.verses);
    window.refreshAdminList?.();

    alert("가져오기 완료!");
  }catch(e){
    alert("JSON 파싱 실패: " + e.message);
  }finally{
    e.target.value = "";
  }
});

/** === 4) 변경 지점 후킹(필수) =====================================
 * '구절 추가/수정/삭제'가 일어나는 곳에서 saveToLocal()을 호출해야
 * 로컬에 자동 저장됩니다. 아래 3가지 래퍼를 제공하니,
 * 네 기존 함수명을 여기에 연결만 하면 됩니다.
 */

// (예시) 새 구절 추가
window.onVerseAdded = function(newVerseObj){
  DB.verses.push(newVerseObj);
  saveToLocal();
};

// (예시) 구절 수정 (index로 찾아 교체)
window.onVerseUpdated = function(index, patchedVerseObj){
  if(DB.verses[index]) DB.verses[index] = patchedVerseObj;
  saveToLocal();
};

// (예시) 구절 삭제
window.onVerseDeleted = function(index){
  if(DB.verses[index]) DB.verses.splice(index, 1);
  saveToLocal();
};
</script>
